os: linux

jobs:
  include:
    - name: Test webapp
      language: node_js
      node_js: 16
      script:
        - cd web 
        - npm install
        - npm test -- --watchAll=false --testResultsProcessor="jest-junit"

    - name: Build webapp
      language: node_js
      node_js: 16
      script:
        - cd web
        - npm install
        - npm run build
      deploy:
        provider: pages
        skip_cleanup: true
        github_token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
        keep_history: true
        local_dir: web/build
        on:
          branch: main

    - name: Build plugin
      language: cpp
      compiler: clang
      os: osx
      install: cmake -S . -B "build"
      script: cmake --build ./build --config Release
